---
- name: install base packages
  pacman:
    name:
      # Main
      - ttf-jetbrains-mono # main font
      - noto-fonts         # unicode font
      # Shell
      - fish               # powerful shell
      - git                #
      - exa                # powerful ls
      - bc                 # maths
      - jq                 # json processor
      - most               # colorized pager
      - bat                # colorized cat
      - neovim             # futur of vim
      - tree               #
      - vi                 #
      - man                #
      - screen             # terminal multiplexer
      - asciinema          # term recorder
      # System
      - htop               # system monitor
        #- fwupd              # dell firmware updater
      - nmap               # port scanner
      - tcpdump            # packet analyzer
      - whois              # query registry
      - stress             # stress test tool
      # Disk
      - iotop              # disk "top"
      - ncdu               # disk usage analyzer
      # Network
      - nethogs            # net "top"
      - openssh            #
      - wget               # downloader
      - bind-tools         # dns tools
      - openbsd-netcat     # network utility
      - speedtest-cli      # 
      # Utils
      - rsync              #
      - rclone             # 
      - words              # dictionnaries
      - fzf                # fuzzy finder
      - neofetch           #
      - unzip              # uncompress zip
      - cifs-utils         #
      - shellcheck         # sh linter
      - oath-toolkit       # otp tool
      - nodejs             # Node.js
      - npm                # Node Package Manager
    state: present

- name: Configure root
  user:
    name: root
    shell: '{{shell}}'

- name: Configure user
  user:
    name: '{{user}}'
    shell: '{{shell}}'

- name: set timezone
  shell: timedatectl set-timezone America/Chicago

- name: set ntp
  shell: timedatectl set-ntp true
